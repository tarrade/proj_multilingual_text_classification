name: env_test
channels:
- defaults
- conda-forge
dependencies:
# core packages
- python=3.7.6
- ipykernel=5.1.4
- pip=20.1.1
- nbdime=1.1.0 # conda-forge
- joblib=0.14.1
- absl-py=0.9.0
- cachetools=3.1.1
# vulnerability
- safety=1.9.0 # conda-forge
- bandit=1.6.2 # conda-forge
