- google-cloud-storage=1.28.1 # conda-forge # apache-beam[gcp]==2.22.0
- google-cloud-bigquery=1.24.0 # conda-forge # apache-beam[gcp]==2.22.0
- google-cloud-logging=1.15.0
# force dependcy because of vulnaribility
- httplib2=0.18.1
- rsa=4.6
