trainingInput:
  scaleTier: BASIC
  runtimeVersion: '2.1'
  pythonVersion: '3.7'
  region: 'europe-west1'
  hyperparameters:
    algorithm: ALGORITHM_UNSPECIFIED
    goal: MAXIMIZE
    maxTrials: 5
    maxParallelTrials: 2
    enableTrialEarlyStopping: TRUE 
    maxFailedTrials: 1
    hyperparameterMetricTag: accuracy_train
    params:
    - parameterName: learning_rate
      type: DOUBLE
      minValue: 1.0e-8
      maxValue: 1.0
      scaleType: UNIT_LOG_SCALE